$schema: http://json-schema.org/draft-07/schema#
$id: https://raw.githubusercontent.com/ethereumeg/ethereumeg/main/schema/founders.json
title: EthereumEG Founders
type: array
items:
  type: object
  additionalProperties: false
  required:
    - name
  properties:
    name:
      type: string
    caption:
      type: string
    addr:
      type: string
      pattern: ^0x[a-fA-F0-9]{40}$
    refs:
      type: object
      additionalProperties: false
      properties:
        twitter:
          type: string
          pattern: ^[A-Za-z0-9_]+$
        github:
          type: string
          pattern: ^[A-Za-z0-9_]+$
        bluesky:
          type: string
          pattern: ^((?!-)[A-Za-z0-9-]{1,63}(?<!-)\.)+[A-Za-z]{2,6}$
        ens:
          type: string
          pattern: ^((?!-)[A-Za-z0-9-]{1,63}(?<!-)\.)+[A-Za-z]{2,6}$